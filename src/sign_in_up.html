<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sign_in_up.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="height: 100vh" dir="rtl">
    <!-- main content -->

    <div
      class="d-flex flex-column justify-content-center align-items-center h-100"
    >
      <!-- Top Navigation bar -->
      <nav class="navbar fixed-top shadow w-100">
        <div class="d-flex justify-content-between w-100" id="navContainer">
          <div>
            <a class="navbar-brand " id="logo">WebDev</a>
          </div>
          <div id="nav-items">
            <ul class="nav " id="login-btns">
              <button class="btn btn-outline-primary  mx-1">
                بازگشت به خانه
              </button>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container h-75 bg-light">
        <div class="row h-100">
          <div class="col-4 p-0 h-100">
            <div class="d-flex flex-column  h-100 p-0">
              <div id="tabs" class="d-flex justify-content-center">
                <!-- <button
                  id="signup"
                  class="col-6 text-center tab active bg-light border-0"
                >
                  <strong>ثبت‌نام</strong>
                </button>
                <button id="signin" class="col-6 text-center tab border-0">
                  <strong>ورود</strong>
                </button> -->
                <div id="signup" class="col-6 text-center tab active bg-light">
                  <strong>ثبت‌نام</strong>
                </div>
                <div id="signin" class="col-6 text-center tab">
                  <strong>ورود</strong>
                </div>
              </div>
              <div class="d-flex flex-column justify-content-center h-100">
                <div id="signup-form" class="form show">
                  <input
                    type="email"
                    class="form-control field p-2"
                    id="email"
                    placeholder="ایمیل"
                  />
                  <input
                    type="password"
                    class="form-control field p-2 mt-2"
                    id="password"
                    placeholder="رمز عبور"
                  />
                  <input
                    type="password"
                    class="form-control field p-2 mt-2"
                    id="confirm"
                    placeholder="تکرار رمز عبور"
                  />
                  <div class="form-group form-check d-flex flex-row py-2 my-3">
                    <label class="form-check-label d-flex flex-row">
                      <a class="col mr-2 "
                        ><small>قوانین و شرایط را می‌پذیرم.</small></a
                      >
                      <input class="col-1 form-check-input" type="checkbox" />
                    </label>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary button w-100 mt-4"
                  >
                    <strong>ثبت‌نام</strong>
                  </button>
                </div>

                <div id="signin-form" class="form">
                  <input
                    type="email"
                    class="form-control field p-2"
                    id="email"
                    placeholder="ایمیل"
                  />
                  <input
                    type="password"
                    class="form-control field p-2 mt-2"
                    id="password"
                    placeholder="رمز عبور"
                  />
                  <button
                    type="submit"
                    class="btn btn-primary button  w-100 mt-5"
                  >
                    <strong>ورود</strong>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8 bg-primary p-0">
            <div class="image-holder">
              <picture class="image">
                <img class="img-fluid" alt="Responsive image" width="200" />
              </picture>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="sign_in_up.js"></script>
  </body>
</html>
