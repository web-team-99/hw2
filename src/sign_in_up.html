<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="sign_in_up.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="height: 100vh" dir="rtl">
    <div
      class="d-flex flex-column justify-content-center align-items-center h-100"
    >
      <!-- Top Navigation bar -->
      <nav
        class="navbar d-flex fixed-top shadow w-100 p-2"
        style="max-height: 10%;"
      >
        <div
          class="d-flex justify-content-between align-items-center w-100"
          style="max-height: 70px;"
          id="navContainer"
        >
          <div style="height: 10%">
            <a class="navbar-brand" id="logo">
              <img src="files/blue_logo_200x200.png" height="100" />
            </a>
          </div>
          <div id="nav-items">
            <ul class="nav " id="login-btns">
              <button
                class="btn btn-link d-flex justify-content-center mx-1 back-button p-0"
              >
                <p class="m-0"><small>بازگشت به خانه</small></p>
                <i class="fa fa-chevron-left m-1"></i>
              </button>
            </ul>
          </div>
        </div>
      </nav>

      <!-- main content -->
      <div class="container d-flex justify-content-center h-75 mt-5">
        <div class="row d-flex flex-column mc h-100" style="overflow: hidden;">
          <div class="p-0 h-100 forms-container bg-light">
            <div class="d-flex flex-column  h-100 p-0">
              <div id="tabs" class="d-flex justify-content-center">
                <a id="signup" class="col-6 text-center tab active bg-light"
                  >ثبت‌نام</a
                >
                <a id="signin" class="col-6 text-center tab">ورود</a>
                <!-- <input
                  type="button"
                  class="col-6 text-center tab active bg-light border-0"
                  value="Input Button"
                />
                <input
                  type="button"
                  class="col-6 text-center tab border-0"
                  value="Input Button"
                /> -->
                <!-- <button
                  id="signup"
                  class="col-6 text-center tab active bg-light border-0"
                >
                  <strong>ثبت‌نام</strong>
                </button>
                <button id="signin" class="col-6 text-center tab border-0">
                  <strong>ورود</strong>
                </button> -->
                <!-- <div id="signup" class="col-6 text-center tab active bg-light">
                  <strong>ثبت‌نام</strong>
                </div>
                <div id="signin" class="col-6 text-center tab">
                  <strong>ورود</strong>
                </div> -->
              </div>
              <div class="d-flex flex-column justify-content-center h-100">
                <div id="signup-form" class="form show">
                  <input
                    type="email"
                    class="form-control field p-2"
                    id="email"
                    placeholder="ایمیل"
                  />
                  <input
                    type="password"
                    class="form-control field p-2 mt-2"
                    id="password"
                    placeholder="رمز عبور"
                  />
                  <input
                    type="password"
                    class="form-control field p-2 mt-2"
                    id="confirm"
                    placeholder="تکرار رمز عبور"
                  />
                  <div class="form-group form-check d-flex flex-row py-2 my-3">
                    <label class="form-check-label d-flex flex-row">
                      <a class="col mr-2 "
                        ><small>قوانین و شرایط را می‌پذیرم.</small></a
                      >
                      <input class="col-1 form-check-input" type="checkbox" />
                    </label>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary button w-100 mt-4 p-3"
                  >
                    <strong>ثبت‌نام</strong>
                  </button>
                </div>

                <div id="signin-form" class="form">
                  <input
                    type="email"
                    class="form-control field p-2"
                    id="email"
                    placeholder="ایمیل"
                  />
                  <input
                    type="password"
                    class="form-control field p-2 mt-2"
                    id="password"
                    placeholder="رمز عبور"
                  />
                  <button
                    type="submit"
                    class="btn btn-primary button  w-100 mt-5 p-3"
                  >
                    <strong>ورود</strong>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            class="bg-primary p-0 image-holder mw-100 mh-100"
            style="max-width: 100%"
          >
            <picture class=" w-100 h-100">
              <source
                srcset="files/signup-lowQ-light.jpg"
                media="(max-width: 1000px)"
              />
              <source srcset="files/signup-highQ-light.jpg" />

              <img class="img-fluid mw-100" alt="Responsive image" />
              <div class="image-text">
                some text
              </div>
            </picture>
          </div>
        </div>
      </div>
    </div>

    <script src="sign_in_up.js"></script>
  </body>
</html>
