<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="sign_in_up.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body dir="rtl">
    <div
      class="d-flex flex-column justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="container mc">
        <div class="row">
          <div class="col-sm-8" style="padding: 0%">
            <div class="image-holder">
              <picture class="image">
                <img class="img-fluid" alt="Responsive image" width="200" />
              </picture>
            </div>
          </div>
          <div class="col-sm-4" style="padding: 0%">
            <div class="container-fluid">
              <div id="tabs" class="row">
                <div id="signin" class="col-sm-6 text-center tab">
                  ورود
                </div>
                <div id="signup" class="col-sm-6 text-center tab active">
                  ثبت‌نام
                </div>
              </div>
              <div id="signup-form" class="row form show">
                <input
                  type="email"
                  class="form-control field"
                  id="email"
                  placeholder="ایمیل"
                />
                <input
                  type="password"
                  class="form-control field"
                  id="password"
                  placeholder="رمز عبور"
                />
                <input
                  type="password"
                  class="form-control field"
                  id="confirm"
                  placeholder="تکرار رمز عبور"
                />
                <div class="form-group form-check field">
                  <input type="checkbox" class="form-check-input" id="policy" />
                  <label
                    class="form-check-label"
                    style="font-size: 2ex"
                    for="policy"
                    >قوانین و شرایط را می‌پذیرم.</label
                  >
                </div>
                <button type="submit" class="btn btn-primary button">
                  ثبت‌نام
                </button>
              </div>

              <div id="signin-form" class="row form">
                <input
                  type="email"
                  class="form-control field"
                  id="email"
                  placeholder="ایمیل"
                />
                <input
                  type="password"
                  class="form-control field"
                  id="password"
                  placeholder="رمز عبور"
                />
                <button type="submit" class="btn btn-primary button">
                  ورود
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="sign_in_up.js"></script>
  </body>
</html>
